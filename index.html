<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="style.css">
    <title>responsive design</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="container flex justify-center items-center w-[90vw] h-[90vh] relative">

        <div class="hoverH1 absolute w-[150px] h-[150px] border-white border-2"></div>
        <div class="hoverH2 absolute w-[150px] h-[150px] border-white border-2"></div>
        <div class="hoverH3 absolute w-[150px] h-[150px] border-white border-2"></div>

        <p class="p1 font-serif font-bold">Hover from top</p>
        <p class="p2 font-serif font-bold">Hover from bottom</p>
        <p class="p3 font-serif font-bold">Hover from right</p>

        <div class="flex justify-center items-center w-[150px] h-[150px] bg-zinc-300  box cube1 absolute"></div>
        <div class="flex justify-center items-center w-[150px] h-[150px] bg-zinc-500 box cube2 absolute"></div>
        <div class="flex justify-center items-center w-[150px] h-[150px] bg-zinc-300 box  cube3 absolute"></div>
        <div class="flex justify-center items-center w-[150px] h-[150px] bg-zinc-500 box cube4 absolute"></div>
        <div class="flex justify-center bg-zinc-500 items-center w-[150px] h-[150px] box  cube5 absolute"></div>
        <div class="flex justify-center items-center w-[150px] h-[150px] bg-zinc-300 box cube6 absolute"></div>

    </div>
</body>

</html>
